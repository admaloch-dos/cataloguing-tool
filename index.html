    <body>

        <header id="cataloguing-header" class="fluid-container d-flex justify-content-center align-items-center">
            <h1>Florida Memory Cataloguing Tool</h1>
        </header>

        <main id="cataloguing-container" class="container mt-5">
            <div class="preview d-flex align-items-center">
                <span class="unknown-name-span">Maloch, Andrew D. </span><span class="preferred-name-span">Maloch,
                    Andrew D.
                </span><span class="secondary-name-span">(Andrew Davis)</span><span class="years-span">1991-</span>
                <span class="enslaved-span"></span>
            </div>
            <form action="" class="form-group">

                <div class="unknown-name-section d-flex ">
                    <label class="custom-checkbox d-flex justify-content-center align-items-center me-2"
                        for="unknown-checkbox">
                        <span class="custom-label">Click if name is unknown:</span>
                        <input id="unknown-checkbox" onClick="updateStringHandler()" type="checkbox"
                            class="show-item-checkbox ms-1 unknown-item-toggle">
                    </label>
                    <select onChange="updateStringHandler()" id="unknownNameSelect">
                        <option value="Unnamed Person">Unnamed Person</option>
                        <option value="Unnamed Female">Unnamed Female</option>
                        <option value="Unnamed Male">Unnamed Male</option>
                        <option value="Anonymous">Anonymous</option>
                    </select>
                </div>

                <div class="last-name-section ">
                    <h3>Last Name</h3>
                    <div class="input-item input-group d-flex  align-items-center">
                        <label class="me-1" for="lastName">Last Name:</label>

                        <input class="me-2 form-item-input" onkeypress="updateStringHandler()" type="text"
                            class="form-control" id="lastName">
                        <div class="checked-boxes">
                            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check"><i
                                    class="fa-solid fa-p fa-style"></i></label>
                        </div>



                    </div>

                    <div class="input-item input-group d-flex  align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Pen name ex. Twain, Mark (Clemens, Samuel Langhorne), 1835-1910"></i>
                        <label class="me-1" for="penNameLast">Pen Name(last):</label>

                        <input class="me-2 form-item-input" onkeypress="updateStringHandler()" type="text"
                            class="form-control" id="penNameLast">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">P</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 P-toggle">
                            </label>
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">S</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 S-toggle" checked>
                            </label>
                        </div>


                    </div>

                    <div class="input-item input-group d-flex  align-items-center">

                            data-bs-content="Anglicized name ex. Copernicus, Nicholas (Kopernik, MikoÅ‚aj), 1473-1543"></i>
