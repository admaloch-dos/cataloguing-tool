<!DOCTYPE htms>
<htms lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Custom Checkbox</title>

    </head>

    <body>

        <header id="cataloguing-header" class="fluid-container d-flex justify-content-center align-items-center">
            <h1>Florida Memory Cataloguing Tool</h1>
        </header>

        <main id="cataloguing-container" class="container mt-5">
            <div class="preview d-flex align-items-center">
                <span class="unknown-name-span"></span>
                <span class="preferred-name-span"></span>
                <span class="infant-span"></span>

                <span class="secondary-name-span"></span>
                <span class="years-span"></span>
                <span class="enslaved-span"></span>
            </div>
            <form action="" class="form-group">

                <div class="unknown-name-section main-section d-flex ">
                    <label class="custom-checkbox d-flex justify-content-center align-items-center me-2"
                        for="unknown-checkbox">
                        <span class="custom-label">Is name unknown?:</span>
                        <input id="isUnknown" type="checkbox"
                            class="show-item-checkbox ms-1 unknown-item-toggle form-input">
                    </label>
                    <select id="unknownInfo" class="form-input">
                        <option value="Unnamed Person">Unnamed Person</option>
                        <option value="Unnamed Female">Unnamed Female</option>
                        <option value="Unnamed Male">Unnamed Male</option>
                        <option value="Anonymous">Anonymous</option>
                    </select>
                </div>

                <div class="last-name-section main-section name-section single-preferred-name">
                    <h3>Last Name</h3>
                    <div class="input-item input-group d-flex  align-items-center">
                        <label class="me-1" for="lastName">Last Name:</label>

                        <input class="me-2 form-item-input name-input" type="text" class="form-control form-input"
                            id="lastBirthName">

                        <div class="checked-boxes d-none">
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-1"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-1"><i
                                    class="fa-solid fa-p fa-style"></i></label>
                        </div>
                    </div>

                    <div id="last-pen-name" class="input-item input-group d-flex  align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Pen name ex. Twain, Mark (Clemens, Samuel Langhorne), 1835-1910"></i>
                        <label class="me-1" for="penNameLast">Pen Name(last):</label>

                        <input class="me-2 form-item-input name-input" type="text" class="form-control"
                            id="lastPenName">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-2"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-2"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>


                    </div>

                    <div id="last-anglicized-name" class="input-item input-group d-flex  align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Anglicized name ex. Copernicus, Nicholas (Kopernik, MikoÅ‚aj), 1473-1543"></i>
                        <label class="me-1" for="anglicizedLastName">Anglicized Name(last):</label>

                        <input class="me-2 form-item-input name-input" type="text" class="form-control"
                            id="lastAnglicizedName">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-3"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-3"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>

                    </div>


                </div>

                <div id="firstName"
                    class="first-name-section main-section infant-hide name-section single-preferred-name first-or-middle-section">
                    <h3>First Name</h3>
                    <!-- First Name Input -->
                    <div id="first-name-item" class="input-item input-group d-flex align-items-center">
                        <label class="me-1" for="firstNameInput">First Name:</label>
                        <input class="me-2 form-item-input name-input" type="text" class="form-control"
                            id="firstBirthName">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-4"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-4"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>

                    </div>

                    <!-- 1st Initial Preferred -->
                    <div id="first-init-preferred-item" class="input-item input-group d-none align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Ex. Gray, R.A. (Robert Alan)"></i>
                        <label class="me-1" for="firstInitial">Initial preferred:</label>

                        <div class="check-boxes d-flex">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input"
                                id="isFirstInitialPreferred" autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="firstInitialBtn"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>
                        <input class="me-2 form-item-input name-input" type="text" class="form-control"
                            id="firstInitial">

                    </div>

                    <!-- Preferred Shortname -->
                    <div id="preferred-shortname-item" class="input-item input-group d-none align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Ex. Franklin, Ben (Benjamin), 1706-1790"></i>
                        <label class="me-1" for="shortName">Preferred Shortname:</label>
                        <input class="me-2 form-item-input name-input" type="text" class="form-control" id="shortName">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-6"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-6"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>
                    </div>


                    <!-- Pen Name (First) -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Pen name ex. Twain, Mark (Clemens, Samuel Langhorne), 1835-1910"></i>
                        <label class="me-1" for="firstPenName">Pen Name (First):</label>

                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control"
                            id="firstPenName">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-7"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-7"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>
                    </div>

                    <!-- Anglicized Name (First) -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Anglicized name ex. Copernicus, Nicholas (Kopernik, MikoÅ‚aj), 1473-1543"></i>
                        <label class="me-1" for="firstAnglicizedName">Anglicized Name (First):</label>

                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control"
                            id="firstAnglicizedName">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-8"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-8"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>


                    </div>

                    <!-- Nickname -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Ex. Boltin, 'Cousin Thelma' (Thelma Ann), 1904-1993"></i>
                        <label class="me-1" for="nickname">Nickname:</label>

                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control"
                            id="nickname">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-9"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-9"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>


                    </div>


                </div>
                <div id="infant-section" class=" main-section single-preferred-name">
                    <!-- Infant -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Ex. Hutchingson, [Infant], ca.1859-ca.1860"></i>
                        <label class="me-1" for="infant">Infant:</label>


                        <input type="checkbox" id="isInfant" class="form-input" name="btn-check-infant">


                    </div>
                </div>


                <div id="middle-name-section"
                    class="first-or-middle-section middle-name-section main-section infant-hide name-section single-preferred-name">
                    <h3>Middle Name</h3>
                    <!-- middle name -->
                    <div class="input-item input-group d-flex align-items-center">
                        <label class="me-1" for="middle-name">Middle Name(s):</label>
                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control"
                            id="middleBirthName">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-10"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-10"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>

                    </div>
                    <!-- middle init preferred -->
                    <div id="mid-init-preferred-item" class="input-item input-group d-none align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Ex. Gray, R.A. (Robert Alan)"></i>
                        <label class="me-1" for="middleInitial">Initial(s) preferred:</label>
                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control"
                            id="middleInitial">
                        <div class="check-boxes d-flex">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="middleInititialBtn"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="middleInititialBtn"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>



                    </div>
                    <!-- //agnlicized middle -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Anglicized name ex. Copernicus, Nicholas (Kopernik, MikoÅ‚aj), 1473-1543"></i>
                        <label class="me-1" for="middleAnglicizedName">Anglicized Name(Middle):</label>
                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control"
                            id="middleAnglicizedName">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-11"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-11"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>

                    </div>
                </div>

                <div id="additional-names-section"
                    class="additional-names-section main-section infant-hide name-section">
                    <h3>Additional Names</h3>

                    <!-- Maiden Name -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Vereen, Annie Pauline Shelley Gwynn, 1916-2002"></i>
                        <label class="me-1" for="maidenName">Maiden Name:</label>
                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control" id="maidenName">

                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-12"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-12"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>

                    </div>

                    <!-- Additional Last Names -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Typically a woman's married names Ex. Vereen, Annie Pauline Shelley Gwynn, 1916-2002"></i>
                        <label class="me-1" for="additionalLastNames">Additional Last Names:</label>
                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control"
                            id="additionalLastNames">

                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="btn-check-13"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="btn-check-13"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>

                    </div>

                    <!-- Suffixes -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Jr., Sr. or II, III etc.. Ex. King, Martin Luther, Jr., 1929-1968"></i>

                        <select id="nameSuffix" name="nameSuffix" class="form-input">
                            <option value="">Select a suffix</option>
                            <option value=", Jr.,">Jr.</option>
                            <option value=", Sr.,">Sr.</option>
                            <option value=", II,">II</option>
                            <option value=", III,">III</option>
                            <option value=", IV,">IV</option>
                            <option value=", V,">V</option>
                            <option value=", VI,">VI</option>
                            <option value=", VII,">VII</option>
                            <option value=", VIII,">VIII</option>
                        </select>
                        <input class="me-2 form-item-input name-input" type="text" class="form-control"
                            id="suffixInput">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input"
                                id="suffix-preferred-btn form-input" autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn"
                                for="suffix-preferred-btn form-input"><i class="fa-solid fa-p fa-style"></i></label>

                        </div>


                    </div>
                </div>


                <div id="title-section"
                    class="title-section main-section infant-hide name-section single-preferred-name">
                    <h3>Titles</h3>

                    <!-- Title -->
                    <div id="title-input-container" class="input-item input-group d-flex align-items-center">
                        <label class="me-1" for="titleName">Title:</label>
                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control" id="titleName">

                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="title-preferred"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="title-preferred"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>
                    </div>

                    <!-- Indigenous Name -->
                    <div class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Hillis Hodjo (Francis the Prophet), ca. 1770-1818"></i>
                        <label class="me-1" for="indigenousName">Indigenous Name:</label>
                        <input class="me-2 form-item-input name-input form-input" type="text" class="form-control"
                            id="indigenousName">

                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Hide</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 hide-item-toggle">
                            </label>
                            <input type="checkbox" class="btn-check preferred-btn form-input" id="indiginous-preferred"
                                autocomplete="off">
                            <label class="btn btn-outline-dark btn-sm custom-btn" for="indiginous-preferred"><i
                                    class="fa-solid fa-p fa-style"></i></label>

                        </div>
                    </div>

                </div>

                <div id="years-section" class="years-section main-section">
                    <h3>Years</h3>

                    <!-- Birth Date -->
                    <div id="birth-date-item" class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Ex. Rinehart, Alfred Edward, ca. 1852- a. 1915"></i>
                        <label class="me-1" for="birthDate">Birth Date:</label>
                        <input class="me-2  form-item-input year-input form-input" type="text" id="birthDate"
                            class="form-control">
                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Ca.</span>
                                <input type="checkbox" id="birth-date-checkbox"
                                    class="show-item-checkbox ms-1 year-input">
                            </label>
                            <select name="before" id="birth-date-select" class="before-after-select year-input">
                                <option value=""></option>
                                <option value="b.">Before</option>
                                <option value="a.">After</option>
                            </select>
                        </div>


                    </div>

                    <!-- Death Date -->
                    <div id="death-date-item" class="input-item input-group d-flex align-items-center">
                        <i class="fas fa-info-circle info-icon me-1" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-trigger="hover"
                            data-bs-content="Ex. Fleischmann, Udo M., d. 1952"></i>
                        <label class="me-1" for="deathDate">Death Date:</label>
                        <input class="me-2 form-item-input year-input" type="text" class="form-control" id="deathDate">

                        <div class="check-boxes d-none">
                            <label class="custom-checkbox d-flex justify-content-center align-items-center me-2">
                                <span class="custom-label">Ca.</span>
                                <input type="checkbox" class="show-item-checkbox ms-1 year-input">
                            </label>
                            <select name="before" class="year-input">
                                <option value=""></option>
                                <option value="b.">Before</option>
                                <option value="a.">After</option>
                            </select>
                        </div>

                    </div>
